apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'ProjectPlanner'
dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'com.athaydes.automaton:Automaton:1.3.2'
  compile 'com.google.code.gson:gson:2.8.2'
}
repositories {
  mavenCentral()
}
run {
  standardInput = System.in
}
